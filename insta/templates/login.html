{% extends 'base.html' %}

{% block title%} {% endblock%}

{% block content %}
    <div class="container" id="register">
        <div class="row">
            <div class="card">
                
                {% if not request.User.is_authenticated %}
                <div class="card-body" style="width: 150px;">
                    <a href=""><img src="" alt=""></a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <form action="login" method="post">
                        {% csrf_token%}
                        {{ login_form.as_p}}
                        <a href="{% url 'home'%}"><button class="btn btn-outline-success" type="submit">LOGIN</button></a>
                    </form>
                    <div>
                        <h5>You dont have an account please
                            <a href="{% url 'register'%}">REGISTER</a>
                        </h5>
                    </div>
                </div>
            </div>
            {% else %}
            You are already logged in. 
            would you like to <a href="{% url 'login_user'%}"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKH67zQyEY0MI4tJxkPNs8K6p20fLfF1m2XA&usqp=CAU" alt="" style="width: 10%;height: 10%;"></a>
            {% endif %}
            
        </div>
    </div>
{% endblock %}
