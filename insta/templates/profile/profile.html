{% extends 'base.html' %}

{% block title %} {% endblock%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br>
            <center>
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                      <form action="" method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-outline-info" type="submit">Upload profile</button>
                    </form>
                    </div>
                </div>
                <br><br>
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        
                        {% for users in userdetails %}
                        <ul>
                            <li> {{users.f_name}}</li>
                            <li>{{users.bio}}</li>
                            <li>{{users.status}}</li>
                        
                        </ul>
                        {% endfor %}
                    </div>  
                    
                        
                </div>
            </center>
        </div>
    </div>
</div>
{% endblock%}
