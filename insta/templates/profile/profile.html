{% extends 'base.html' %}

{% block title %} {% endblock%}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br>
            <center>
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}
                        <a href="{% url 'profile_page' %}"><button class="btn btn-outline-info" type="submit">Upload profile</button></a>
                        
                        </form>
                    </div>
                </div>
                <br>
                <div class="card"style="width: 30rem;" >
                    <div class="card-body">
                        {% for prof in userdetails %}
                        {% if object%}
                        <img src="{{ object.profile_pic.url}}" alt="image" class="img-thumnail">
                        {% else%}
                        <p>profile pic not uploaded</p>
                        {% endif %}
                        <p>{{prof.f_name}} </p>
                        <p>{{prof.bio}} </p>
                        <p>{{prof.status}} </p>
                        {% endfor %}
                    </div>
                </div>
            </center>
        </div>
    </div>
</div>
{% endblock%}
