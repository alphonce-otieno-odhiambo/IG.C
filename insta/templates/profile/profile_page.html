{% extends 'base.html'%} 


{% block title%} {% endblock%}


{% block content%}
    <div class="container " id="cont">
        <div class="row">
            <div class="col-md-12 bd-4">
                <br><br>
                <center>
                    <div class="card " style="width: 24rem;height: 30rem;">
                        <div class="card-body">
                            {% for use in profile %}
                            <div class="card mb-3" style="max-width: 540px;">
                                <div class="row g-0">
                                  <div class="col-md-4">
                                    <!-- <img src="{{use.profile_pic.url}}" class="rounded-circle" alt="..."> -->
                                  </div>
                                  <div class="col-md-8">
                                    <div class="card-body">
                                      <h5 class="card-title">{{use.f_name}}</h5>
                                      <p class="card-text">{{use.bio}}</p>
                                      <p class="card-text"><small class="text-muted"> {{use.bio}}</small></p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            {% endfor %}
                    </div>
                  </div>
                </center>
            </div>
        </div>
    </div>
{% endblock%}
