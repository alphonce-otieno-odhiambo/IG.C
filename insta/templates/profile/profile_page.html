{% extends 'base.html'%} 


{% block title%} {% endblock%}


{% block content%}
    <div class="container " id="cont">
        <div class="row">
            <div class="col-md-12 bd-4">
                <br><br>
                <center>
                    <style>
                        .card {
                          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                          transition: 0.3s;
                          width: 40%;
                        }
                        
                        .card:hover {
                          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
                        }
                        
                        .container {
                          padding: 2px 16px;
                        }
                        </style>
                        
                        
                        <div class="card">
                            <img src="{{ object.profile_pic.url}}" alt="Avatar" style="width:100%">
                            
                            <div class="container">
                                {% for prof in userdetails %}
                                {% if object%}
                                <img src="{{ object.profile_pic.url}}" alt="image" class="img-thumnail">
                                {% else%}
                                <p>profile pic not uploaded</p>
                                {% endif %}
                                <p>{{prof.f_name}} </p>
                                <p>{{prof.bio}} </p>
                                <p>{{prof.status}} </p>
                                {% endfor %}
                            </div>
                          </div>
                          
                        
                </center>
            </div>
        </div>
    </div>
{% endblock%}
